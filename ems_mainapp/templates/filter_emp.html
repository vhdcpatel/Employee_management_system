<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>EMS: Filter Employees.</title>
</head>

<body>
<div>
 <div class="title_1" 
  style="font-family:'Times New Roman', Times, serif; 
        border-block-end: 1rem solid;
        writing-mode: horizontal-tb;
        border-style: solid;">
      <h2 href="/">Filter Employees.</h2>
  </div>
  <hr>

  <form action="/filter_emp" method="post" style="padding:10px">
    {% csrf_token %}
    <label for="name">Name of Employee</label><br>
    <input type="text" name="name" value="{{ name }}"><br>
  
    <label for="role">Role</label><br>
    <input type="text" name="role" value="{{ role }}"><br>

    <label for="dept">Department</label><br>
    <input type="text" name="dept" value="{{ dept }}"><br>

    <hr>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
