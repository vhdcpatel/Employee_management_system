<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>EMS: add Employees</title>
</head>
<body align="center" style="border: 1px solid black;">

   <div class="title_1" 
  style="font-family:'Times New Roman', Times, serif; 
        border-block-end: 1rem solid;
        writing-mode: horizontal-tb;
        border-style: solid;
        onclick="location.href='/';">
      <h2 href="/"> Add Employees details.</h2>
  </div>
  <hr>

  <form action="/add_emp" method="post">
    {% csrf_token %}
    <label for="first_name">FirstName</label><br>
    <input type="text" name="first_name" value="{{ first_name }}"><br>
  
    <label for="last_name">LastName</label><br>
    <input type="text" name="last_name" value="{{ last_name }}"><br>

    <label for="phone">phone</label><br>
    <input type="number" name="phone" value="{{ phone }}"><br>
    
    <label for="role">Role</label><br>
    <input type="text" name="role" value="{{ role }}"><br>

    <label for="dept">Department</label><br>
    <input type="text" name="dept" value="{{ dept }}"><br>

    <label for="salary">Salary</label><br>
    <input type="number" name="salary" value="{{ salary }}"><br>
  
    <label for="bonus">Bonus</label><br>
    <input type="number" name="bonus" value="{{ bonus }}"><br>

    <hr>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
